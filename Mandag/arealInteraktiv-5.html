<head>

<body>


    <script>
        let length = prompt("Længden?"),
            width = prompt("Bredden?"),
            besked;
        //hvis både width og length er tal
        if (Number(width) && Number(length)) {
            //udskriv arealet til brugeren
            alert("Længde: " +
                length + " meter\nBredden: " +
                width + " \meter \nArealet: " +
                length * width + " kvadratmeter");
        }
        //ellers
        else {
            //udskriv fejlmelding
            alert("Det kan jeg ikke regne det ud");
        }
        //hvis brugeren vil starte forfra
        if (confirm("Vil du starte forfra?")) {
            //start forfra
            location.reload();
        }
    </script>

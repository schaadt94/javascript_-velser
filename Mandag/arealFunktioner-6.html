<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript øvelse</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>


    <script>
        function arealUdregning(l, w) {
            if (Number(l) && Number(w)) {
                return "areal:" + l * w;
            } else {
                return "kan ikke regne det ud";
            }
        }

        function brugerKontakt() {
            let length = prompt("længde?"),
                width = prompt("bredde?"),
                besked = arealUdregning(length, width);

            alert(besked);

            if (confirm("Vil du starte forfra?")) {
                brugerKontakt();
            }
        }

        brugerKontakt();

    </script>
</body>

</html>

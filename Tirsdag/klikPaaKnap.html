<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript øvelse</title>
    <link rel="stylesheet" href="">
</head>

<body>
    <style>
        #box,
        #bax {
            width: 200px;
            height: 200px;
            background-color: wheat;
            padding: 20px;
            margin: 10px;
        }

        button {
            font-size: 2rem;
            margin: 10px;
        }
    </style>

    <button id="klik">klik</button>
    <button id="slet">slet</button>
    <button id="html">html</button>
    <button id="flyt">flyt</button>

    <div id="box"></div>
    <div id="bax"></div>


    <script>
        const klik = document.querySelector("#klik");
        klik.addEventListener("click", tekstIbox);

        function tekstIbox() {
            box.textContent = "Jeg er blevet klikket på";
        }



        const slet = document.querySelector("#slet");
        slet.addEventListener("click", slettekst);

        function slettekst() {
            box.textContent = " ";
        }



        const html = document.querySelector("#html");
        html.addEventListener("click", kode);

        function kode() {
            box.innerHTML = "<h2>Html er fedt :P</h2>\n <p>og nørdet</p>";
        }



        const flyt = document.querySelector("#flyt");
        flyt.addEventListener("click", flytbox);

        function flytbox() {
            box.innerHTML = " ";
            bax.innerHTML = "<h2>Html er fedt :P</h2>\n <p>og nørdet</p>";
        }
    </script>
</body>

</html>
